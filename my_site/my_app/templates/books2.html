<!-- Lesson "Django Templates" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Books</title>
    <style>
    body {
      background-color: rgba(0, 0, 255, 0.5);
    }
    </style>
</head>
<body>
    <table border="1">
        <thead>
        <h1>Books </h1>
        </thead>
        <tr>
            <th>Title of the book</th>
            <th>Authors</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>{{book.authors}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
